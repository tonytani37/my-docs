version: '3.8'

services:
  docs:
    # 現在のディレクトリにあるDockerfileを使用してイメージをビルド
    build: .
    # コンテナ名を設定
    container_name: mkdocs_live_server
    
    # ホストOSのポート8000をコンテナのポート8000にマッピング
    # ブラウザから http://localhost:8000 でアクセス可能になります
    ports:
      - "8000:8000"
      
    # ボリュームマウント: ソースコードの変更をコンテナに即時反映させる設定
    # ホスト側（PC）でファイルを編集すると、自動でコンテナがリロードされます
    volumes:
      - .:/app